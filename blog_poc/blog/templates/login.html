{% extends 'base.html' %}
{% load static %}
{% block body %}
	<div>
	<div class='container' style='padding-top:10px'>
		<div class="container-fluid">
	        <div class="row">
	            <h3 class="pull-left">Login</h3>
	        </div>
	    </div>
	    <hr class="clearfix" />
		<form action="" method="post" class=" form-horizontal col-md-6 col-md-offset-4">
		{% csrf_token %}
			<div class="form-group col-md-6">
				<input type='text' id='id_username' name='username' class='form-control' placeholder='Username' />
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-md-6">
				<input type='password' id='id_password' name='password' class='form-control' placeholder='Password' />
			</div>
			<div class="clearfix"></div>

			<div class="form-group col-md-6">
				<input type="submit" value="Login" class='btn btn-primary btn-lg btn-block' />
			</div>
			<div class="clearfix"></div>
			<div class="form-group col-md-6">
				<!-- <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button> -->
				<input type="button" value="Login with Facebook" class='btn btn-primary btn-lg btn-block' onclick="fb_login();"/>
			</div>
		</form>
	</div>
</div>
{% endblock body %}
